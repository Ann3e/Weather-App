<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>weather app</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
<div class="card">
  <!-- <header> why not hearder -->
    <div class="searchbar">
      <input class="search" placeholder="search city"> 
      <button class="searchbtn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  <!-- </header> -->
<div class="weather">
  <div class="weathericon">
    <img src="images.png">
    <h1 class="temp">temp</h1>
    <h1 class="city">city</h1>

  </div>

  <div class="weatherinfo">
    <div class="col">
      <i class="fa-solid fa-water"></i>
      <h1 class="humidity">humidity</h1>
    </div>
    <div class="col">
      <i class="fa-solid fa-wind"></i>
    <h1 class="windspeed">windspeed</h1>
      </div>
  </div>
    
</div>


  <!-- Run Script After DOM is Loaded: Ensure your JavaScript code runs after the DOM has fully loaded. You can do this by either: -->
  <script src="script.js"></script>

</body>
  

</html>
